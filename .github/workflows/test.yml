name: Tests

on:
  push:
    branches: [main, master, init]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel previous runs if new commits are pushed to the PR, but run for each commit on main
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        openresty: ["1.27.1.2", "1.25.3.2", "1.21.4.4", "1.21.4.1"]
      fail-fast: false

    env:
      OPENRESTY: ${{ matrix.openresty }}
      BASE_PATH: /home/runner/work/cache

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup cache
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ${{ env.BASE_PATH }}
          key: ${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/Cargo.lock') }}-openresty-${{ matrix.openresty }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/Cargo.lock') }}-openresty-
            ${{ runner.os }}-${{ hashFiles('Makefile') }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq -y \
            cpanminus \
            build-essential \
            libpcre3-dev \
            libssl-dev \
            zlib1g-dev \
            valgrind \
            wget \
            net-tools

      - name: Install Test::Nginx
        run: |
          if [ ! -e perl ]; then
            sudo cpanm --notest Test::Nginx > build.log 2>&1 || (cat build.log && exit 1)
            cp -r /usr/local/share/perl/ .
          else
            sudo cp -r perl /usr/local/share
          fi

      - name: Download OpenResty
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          wget https://openresty.org/download/openresty-${OPENRESTY}.tar.gz
          mkdir -p ${BASE_PATH}
          tar xfz openresty-${OPENRESTY}.tar.gz -C ${BASE_PATH}

      - name: Build OpenResty
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          cd ${BASE_PATH}/openresty-${OPENRESTY}
          ./configure --prefix=${BASE_PATH}/openresty --with-debug
          make -j$(nproc) && make install

      - name: Build project
        run: |
          export PATH=${BASE_PATH}/openresty/bin:$PATH
          make build

      - name: Run Rust tests
        run: |
          cargo test --verbose
          echo "✅ Rust tests completed successfully"

      - name: Run Lua tests
        run: |
          export PATH=${BASE_PATH}/openresty/bin:$PATH
          openresty -V
          make test-busted-luajit
          echo "✅ Lua tests completed successfully"

      - name: Run integration tests
        run: |
          export PATH=${BASE_PATH}/openresty/bin:$PATH
          make test OPENRESTY_PREFIX=${BASE_PATH}/openresty
          echo "✅ Integration tests completed successfully"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.openresty }}
          path: |
            target/debug/
            test-results/
          retention-days: 7
