name: Tests

on:
  push:
    branches: [main, master, init]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel previous runs if new commits are pushed to the PR, but run for each commit on main
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  format-lint:
    name: Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    strategy:
      matrix:
        openresty:
          - 1.27.1.2-2-noble
          - 1.25.3.2-5-noble
          - 1.21.4.4-1-jammy
      fail-fast: false

    env:
      CONTAINER_CI_TOOLING_IMAGE_NAME: localhost/cel-lua-test-tooling:${{ matrix.openresty }}
      CONTAINER_CI_TOOLING_OPENRESTY_VERSION: ${{ matrix.openresty }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI tooling container
        uses: docker/build-push-action@v6
        with:
          file: hack/tooling/Dockerfile
          context: .
          build-args: |
            OPENRESTY_VERSION=${{ matrix.openresty }}
          push: false
          tags: localhost/cel-lua-test-tooling:${{ matrix.openresty }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Lua tests
        run: |
          make test-busted-luajit \
            CONTAINER_CI_TOOLING_IMAGE_NAME=${CONTAINER_CI_TOOLING_IMAGE_NAME} \
            CONTAINER_CI_TOOLING_OPENRESTY_VERSION=${CONTAINER_CI_TOOLING_OPENRESTY_VERSION} \
            CONTAINER_CI_TOOLING_BUILD_ADDITIONAL_FLAGS="--cache-from=type=gha --cache-to=type=gha,mode=max"
          echo "âœ… Lua tests completed successfully"
