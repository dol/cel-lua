name: Security Scan

on:
  push:
    branches: [main, master, init]
  pull_request:
    branches: [main, master]
  schedule:
    # Run security scans weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Cancel previous runs if new commits are pushed to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cargo audit --version --ignore RUSTSEC-2024-0436
          cargo audit --deny warnings --db ./audit-db
          echo "✅ No security vulnerabilities found in dependencies"

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: |
            audit-db/
          retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          # Fetch full history for secret scanning
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml

  sast-scan:
    name: Static Analysis Security Testing
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-security-${{ hashFiles('**/Cargo.lock') }}

      - name: Run security-focused Clippy lints
        run: |
          cargo clippy --all-targets --all-features -- \
            -D clippy::unwrap_used \
            -D clippy::expect_used \
            -D clippy::panic \
            -D clippy::unreachable \
            -D clippy::todo \
            -D clippy::unimplemented \
            -D clippy::mem_forget \
            -D clippy::integer_arithmetic \
            -D clippy::float_arithmetic
          echo "✅ Security-focused static analysis completed"

      - name: Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/rust
          generateSarif: "1"

      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  security-report:
    name: Security Report
    runs-on: ubuntu-22.04
    needs: [dependency-scan, secrets-scan, sast-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security report
        run: |
          echo "# Security Scan Results" > security-report.md
          echo "" >> security-report.md
          echo "## Summary" >> security-report.md
          echo "- Dependency scan: ${{ needs.dependency-scan.result }}" >> security-report.md
          echo "- Secrets scan: ${{ needs.secrets-scan.result }}" >> security-report.md
          echo "- SAST scan: ${{ needs.sast-scan.result }}" >> security-report.md
          echo "" >> security-report.md
          echo "Generated on: $(date)" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 90
