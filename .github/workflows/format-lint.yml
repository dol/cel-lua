name: Format & Lint

on:
  push:
    branches: [main, master, init]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel previous runs if new commits are pushed to the PR, but run for each commit on main
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  format-lint:
    name: Format & Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-format-lint-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-format-lint-

      - name: Build CI tooling container
        run: |
          echo "üî® Building CI tooling container for Lua tools..."
          make container-ci-tooling

      - name: Check Rust formatting
        run: |
          echo "üîç Checking Rust code formatting..."
          cargo fmt -- --check
          echo "‚úÖ Rust code is properly formatted"

      - name: Check Lua formatting
        run: |
          echo "üîç Checking Lua code formatting with stylua..."
          # Store current state
          git stash push -m "pre-format-check" --include-untracked || true
          # Run formatter
          make format-lua
          # Check if any files were changed
          if ! git diff --exit-code; then
            echo "‚ùå Lua code is not properly formatted. Run 'make format-lua' to fix."
            echo "Changes that would be made:"
            git diff
            exit 1
          fi
          echo "‚úÖ Lua code is properly formatted"

      - name: Run Rust linting
        run: |
          echo "üîç Running Rust linting with Clippy..."
          cargo clippy --all-targets --all-features -- -D warnings
          echo "‚úÖ No Rust clippy warnings found"

      - name: Run Lua linting
        run: |
          echo "üîç Running Lua linting with luacheck..."
          make lint-lua
          echo "‚úÖ No Lua luacheck warnings found"

      - name: Verify no files were modified
        run: |
          echo "üîç Verifying no files were modified during checks..."
          if ! git diff --exit-code; then
            echo "‚ùå Files were modified during format/lint checks"
            echo "Modified files:"
            git status --porcelain
            exit 1
          fi
          echo "‚úÖ No files were modified during checks"
