name: CI

on:
  push:
    branches: [main, master, init]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel previous runs if new commits are pushed to the PR, but run for each commit on main
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  format-lint:
    name: Format & Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI tooling container
        id: build-ci-tooling
        uses: docker/build-push-action@v6
        with:
          file: hack/tooling/Dockerfile
          context: .
          push: false
          tags: localhost/cel-lua-test-tooling:0.1.0
          outputs: type=docker
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save build metadata
        run: |
          echo '${{ steps.build-ci-tooling.outputs.metadata }}' > hack/tooling/docker.build.metadata.json
          cat hack/tooling/docker.build.metadata.json

      - name: Test CI tooling container
        run: |
          docker image ls
